<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>user app</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <a href="/" class="logo">Logo</a>
        <div>
            <a href="#home" class="active">Home</a>
            <a href="/contact">Contact us</a>
            <a href="/about">About us</a>

        </div>
    </header>

    <div class="user-form-container">
        <h1>Add user</h1>
        <form id="user-form" method="post">
            <label for="name">Name</label><br>
            <input required type="text" id="name" name="name" placeholder="Your Name.."><br>

            <label for="email">Email</label><br>
            <input required type="email" id="email" name="email" placeholder="Your Email..">

            <button class="create-user" id="submit">Create</button>
        </form>
    </div>

    <div class="all-users">

        <h1>All users</h1>
        <table id="users">
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th></th>
            </tr>
        </table>

    </div>

    <footer>
        <p>created by Abdallah jhn</p>
    </footer>



    <script src="main.js"></script>
</body>

</html>
